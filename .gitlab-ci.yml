image: docker:latest

stages:
  - build_images
  - customer service

services:
  - name: docker:dind

service_discovery:
  stage: build_images
  rules:
    - when: manual
  script:
    - docker login -u ygar@rambler.ru -p Aa123456 gitlab-registry.ozon.dev
    - docker buildx create --use
    - docker buildx build --provenance false --platform linux/amd64,linux/arm64 -t gitlab-registry.ozon.dev/cs/classroom-10/ygar/practice/service-discovery:latest --push ./src/Ozon.Route256.Practice.ServiceDiscovery

logistics_simulator:
